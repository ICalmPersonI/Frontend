<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-area">
        <h1>What is the capital of...</h1>
        <div class="cards-container">
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Lebanon</p>
                    </div>
                    <div class="back">
                        <p>Beirut</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Nigeria</p>
                    </div>
                    <div class="back">
                        <p>Abuja</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Ghana</p>
                    </div>
                    <div class="back">
                        <p>Accra</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Pitcairn Islands</p>
                    </div>
                    <div class="back">
                        <p>Adamstown</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Ethiopia</p>
                    </div>
                    <div class="back">
                        <p>Addis Ababa</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Niue</p>
                    </div>
                    <div class="back">
                        <p>Alofi</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Turkey</p>
                    </div>
                    <div class="back">
                        <p>Ankara</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Madagascar</p>
                    </div>
                    <div class="back">
                        <p>Antananarivo</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="filler">
                    <div class="front">
                        <p>Samoa</p>
                    </div>
                    <div class="back">
                        <p>Apia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
